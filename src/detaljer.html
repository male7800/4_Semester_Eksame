  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const md = "-md.webp";
    let ret;

    const myHeaders = {
      "x-apikey": "6655c084e4b766d1c4c2ac14",
    };
    console.log("ID", id);
    document.addEventListener("DOMContentLoaded", loadJSON);

    async function loadJSON() {
      const JSONData = await fetch(
        `https://livemusik-5f7d.restdb.io/rest/bands/${id}`,
        {
          headers: myHeaders,
        }
      );
      ret = await JSONData.json();
      visRet(ret);
    }

    function visRet() {
      console.log(ret);
      document.querySelector(".navn").textContent = ret.navn;
      document.querySelector(".billede").src =
        "billede/" + ret.billednavn + md;

      document.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;

      
      
      document.querySelector("button").addEventListener("click", tilbageTilBands);
    }

    function tilbageTilBands() {
      history.back();
    }
  </script>
